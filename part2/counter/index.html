<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Compteur - La manu</title>
   <link rel="stylesheet" href="public/sources/css/style.css">
</head>
<body>
   <header class="main-head">
      <h1 class="main-head-title">
         Compteur JS
      </h1>
   </header>
   <main class="main-content">
      <section class="counter-section">
         <p id="count-number">0</p>
         <aside class="incrementation-container">
            <button class="incrementation-btn"><span id="incrementation">+</span></button>
            <button class="decrementation-btn"><span id="decrementation">-</span></button>
         </aside>
      </section>
      <footer class="main-footer">
            Vous pouvez incrémenter et décrémenter le compteur en utilisant les flèches directionnelles ou les touches Z,Q,S,D.
            <span class="copyright">© Webdevoo - 2021</span>
      </footer>
   </main>
   <script src="public/sources/js/counter.js" async></script>
</body>
</html>
