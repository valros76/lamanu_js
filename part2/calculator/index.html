<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator in JS - La manu</title>
   <link rel="stylesheet" href="public/sources/css/style.css">
   <link rel="shortcut icon" href="public/assets/images/W32x32_light.png" type="image/png">
</head>
<body>
   <main class="main-content">
      <section class="main-sections">
         <div class="calculator-container">
            <input type="text" id="calculator-view"/>
            <div class="calculator-group group-1">
               <button class="btn-calculator" data-btn="divide" data-action="divide">/</button>
               <button class="btn-calculator" data-btn="multiply" data-action="multiply">*</button>
               <button class="btn-calculator" data-btn="substract" data-action="substract">-</button>
            </div>
            <div class="calculator-group group-2">
               <button class="btn-calculator" data-btn="7">7</button>
               <button class="btn-calculator" data-btn="8">8</button>
               <button class="btn-calculator" data-btn="9">9</button>
            </div>
            <div class="calculator-group group-3">
               <button class="btn-calculator" data-btn="4">4</button>
               <button class="btn-calculator" data-btn="5">5</button>
               <button class="btn-calculator" data-btn="6">6</button>
            </div>
            <div class="calculator-group group-4">
               <button class="btn-calculator" data-btn="1">1</button>
               <button class="btn-calculator" data-btn="2">2</button>
               <button class="btn-calculator" data-btn="3">3</button>
            </div>
            <div class="calculator-group group-5">
               <button class="btn-calculator" data-btn="clear" data-action="clear">AC</button>
               <button class="btn-calculator" data-btn="0">0</button>
               <button class="btn-calculator" data-btn="decimal" data-action="decimal">.</button>
            </div>
            <div class="calculator-group group-6">
               <button class="btn-calculator" data-btn="add" data-action="add">+</button>
               <button class="btn-calculator" data-btn="equal" data-action="equal">=</button>
            </div>
            <i class="calc-icon"></i>
         </div>
      </section>
   </main>
   <script src="public/sources/js/app.js"></script>
</body>
</html>
